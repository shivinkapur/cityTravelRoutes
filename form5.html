function formvaluation(form)
{
	var fname=document.getElementById("fname");
	var lname=document.getElementById("lname");
	var alp=/^[a-zA-Z]+$/;
	var alphaExp = /^[0-9a-zA-Z]+$/;
	var email=document.getElementById("email");
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	var pass=document.getElementById("password");
	var cpass=document.getElementById("passwordc");
	
	if(!(fname.value.match(alp))||!(fname.value.length<=25)||fname.value.length==0)
	{
		if(fname.value.length==0)
			alert("Please enter your first name");
		else if(!fname.value.match(alp))
			alert("First name can have only alphabets");
		else
			alert("First name should not exceed 25 characters");
		fname.focus(); // set the focus to this input
		return false;
	}
	if(!(lname.value.match(alp))||!(lname.value.length<=25)||fname.value.length==0)
	{
		if(lname.value.length==0)
			alert("Please enter your last name");
		else if(!lname.value.match(alp))
			alert("Last name can have only alphabets");
		else
			alert("Last name should not exceed 25 characters");
		lname.focus(); // set the focus to this input
		return false;
	}
	if(!(email.value.match(emailExp))||email.value.length==0)
	{
		if(email.value.length==0)
			alert("Please enter your email id");
		else
			alert("Email id is incorrect");
		email.focus();
		return false;
	}
	
	if(!(pass.value.length>=4)||!(pass.value.length<=20)||!(pass.value==cpass.value))
	{
		if(!(pass.value.length>=4)||!(pass.value.length<=20))
			alert("Length of password should be between 4-20");
		else
			alert("Passwords do not match");
		password.focus();
		return false;
	}

	return true;
}
